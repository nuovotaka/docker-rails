version: '2'
services:
  db:
    image: mysql:5.7
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    env_file:
      - ./docker/mysql/password.env
  web:
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
    env_file:
      - ./docker/mysql/password.env
    depends_on:
      - db
